name: Update News

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  update-json-dashboard2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm  # Install spaCy model

    - name: Run script
      run: |
        python dashboard2.py  # Run the second script

    - name: List changes
      run: git status

    - name: Commit and push changes if there are any
      run: |
        git config --local user.email "faisal.s.albargan@gmail.com"
        git config --local user.name "FSBARGAN"
        git add news.json  # Change this to the correct JSON file generated by dashboard2.py
        git diff --cached --exit-code || git commit -m "Auto-update JSON data for Dashboard2"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
